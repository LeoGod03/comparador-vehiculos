<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD VCI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="crud-vci.js"></script>
</head>
<body>
    <h1>Administrar Vehículos VCI</h1>
    <button onclick="location.href='index.html'" class="return-btn">Volver al Inicio</button>
    <button onclick="showCreateForm()">Agregar Nuevo VCI</button>

    <!-- Modal para agregar/editar vehículos VCI -->
    <div id="modal-form" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Agregar/Editar Vehículo VCI</h2>
            <input type="hidden" id="vci-id">
            <label>Marca: <input type="text" id="vci-marca"></label>
            <label>Submarca: <input type="text" id="vci-submarca"></label>
            <label>Modelo: <input type="text" id="vci-modelo"></label>
            <label>Versión: <input type="text" id="vci-version"></label>
            <label>Transmisión: <input type="text" id="vci-transmision"></label>
            <label>Combustible: <input type="text" id="vci-combustible"></label>
            <label>Cilindros: <input type="text" id="vci-cilindros"></label>
            <label>Potencia HP: <input type="number" id="vci-potencia"></label>
            <label>Tamaño: <input type="text" id="vci-tamano"></label>
            <label>Categoría: <input type="text" id="vci-categoria"></label>
            <label>Rendimiento Ciudad km/l: <input type="number" id="vci-rendimiento-ciudad"></label>
            <label>Rendimiento Carretera km/l: <input type="number" id="vci-rendimiento-carretera"></label>
            <label>Rendimiento Combinado km/l: <input type="number" id="vci-rendimiento-combinado"></label>
            <label>Rendimiento Ajustado km/l: <input type="number" id="vci-rendimiento-ajustado"></label>
            <label>CO₂ g/km: <input type="number" id="vci-co2"></label>
            <label>NOx mg/km: <input type="number" id="vci-nox"></label>
            <label>Calificación: <input type="text" id="vci-calificacion"></label>
            <button onclick="saveVci()">Guardar</button>
        </div>
    </div>
    <!-- Modal de mensaje -->
    <div id="message-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeMessageModal()">&times;</span>
            <p id="message-text"></p>
        </div>
    </div>

    <!-- Modal de confirmación para eliminar -->
    <div id="confirm-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeConfirmModal()">&times;</span>
            <h2>Confirmar eliminación</h2>
            <p>¿Estás seguro de que quieres eliminar este vehículo?</p>
            <input type="hidden" id="delete-id">
            <div class="modal-actions">
                <button class="confirm-btn" onclick="confirmDelete()">Eliminar</button>
                <button class="cancel-btn" onclick="closeConfirmModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <h2>Lista de Vehículos VCI</h2>
    <div id="vci-list"></div>
</body>
</html>
